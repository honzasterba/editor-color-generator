<html>
    <head>
        <title>Editor Theme Generator</title>
        <link rel="stylesheet" href="demo.css">
    </head>
    <body>
        <div class="column graph">
            <canvas id="plot" width="400" height="400"></canvas>
        </div>
        <div class="column form">
            <p>
                Primary hue:
                <input type="range" id="primaryHue" name="primaryHue" value="0" min="0" max="100"/>
                <span id="primaryHueVal">0</span>
            </p>
            <p>
                Primary sat:
                <input type="range" id="primarySat" name="primarySat" value="50" min="0" max="100"/>
                <span id="primarySatVal">0.5</span>
            </p>
            <p>
                Secondary sat:
                <input type="range" id="secondarySat" name="secondarySat" value=20" min="0" max="100"/>
                <span id="secondarySatVal">0.2</span>
            </p>
            <p>
                Ellipse height:
                <input type="range" id="ellipseHeight" name="ellipseHeight" value="25" min="0" max="100"/>
                <span id="ellipseHeightVal">0.25</span>
            </p>

            <div class="box" id="primary">primary <span class="value"></span></div>
            <div class="box" id="secondary">secondary <span class="value"></span></div>
            <div class="box" id="base2">base(0.2) <span class="value"></span></div>
            <div class="box" id="base5">base(0.5) <span class="value"></span></div>
            <div class="box" id="base7">base(0.7) <span class="value"></span></div>
            <div class="box" id="accent1">accent1 <span class="value"></span></div>
            <div class="box" id="accent2">accent2 <span class="value"></span></div>
            <div class="box" id="accent3">accent3 <span class="value"></span></div>
            <div class="box" id="accent4">accent4 <span class="value"></span></div>
            <div class="box" id="accent5">accent5 <span class="value"></span></div>
            <div class="box" id="accent6">accent6 <span class="value"></span></div>
        </div>
        <div class="column code">
            <pre class="background foreground">
<span>basic</span>
<span class="primary">primary</span>
<span class="secondary">secondary</span>
<span class="selection">selection</span>
<span class="accent1">accent1</span>
<span class="accent2">accent2</span>
<span class="accent3">accent3</span>
<span class="accent4">accent4</span>
<span class="accent5">accent5</span>
<span class="accent6">accent6</span>
            </pre>
        </div>

        <script language="javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script language="javascript" src="one-color-all-debug.js"></script>
        <script language="javascript" src="csd.js"></script>
        <script language="javascript" src="demo.js"></script>
    </body>
</html>
